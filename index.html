<!DOCTYPE html>
<html>
	<head>
		<title>Git Issues</title>
		<link rel="stylesheet" href="css/style.css">
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	</head>
	<body>
		<div id="container">
			<header>
				<h1>Git NPM Issues</h1>
			</header>
			<section>
				<ul id="results"></ul>
				<div id="buttons"></div>
				<div class="clearfix"></div>
			</section>
			<footer>
				<p>Copyright &copy; 2016, All Rights Reserved</p>
			</footer>
		</div>
		<script src="js/jquery1.11.1.min.js"></script>
		<script src="js/underscore-min.js"></script>
		<script src="js/script.js"></script>
		<script type="text/html" id="issues_template">
			<% _.each(items, function(item, key, list) { %>
				<li class="list_item">
					<div class="list-left">
						<% if (item.user_name != null) { %>
	    					<h3><%= item.user_name %></h3>
						<% } %>

						<% if (item.user_avatar_url != null) { %>
	    					<img src=<%= item.user_avatar_url %></img>
						<% } %>
					</div>

					<div class="list-right">
						<% if (item.issue_title != null) { %>
	    					<h3> <%= item.issue_title %> </h3>
						<% } %>
						
						<% if (item.issue_number != null) { %>
	    					<small> <span>Issue number:</span> <%= item.issue_number %> </small><br/>
						<% } %>
						
						<% if (item.issue_labels != null) { %>
	    					<small> <span>Labels:</span> <%= item.issue_labels %> </small><br/>
						<% } %>

						<% if (item.body != null) { %>
	    					<p> <span>Issue:</span> <%= item.body %> </p>
						<% } %>
					</div>
				</li>
			<% }); %>
		</script>
		<script type="text/html" id="pagingButtons_template">
			<% _.each(items, function(item, key, list) { %>
				<% for(var i = 1; i <= item; ++i) { %>
					
					<% if (i == 1) { %>
    					<button class="paging-button paging-button-active"> <%= i %> </button>
					<% } else { %>
    					<button class="paging-button"> <%= i %> </button>
					<% } %>

				<% } %>
			<% }); %>
		</script>
	</body>
</html>
